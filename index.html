<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart√£o anivers√°rio Nency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .btn {
      background-color: #ff80ab;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
      transition: transform 0.3s ease;
      color: white;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .message {
      font-size: 32px;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.5);
      animation: showMessage 2s ease forwards;
      display: inline-block;
    }

    @keyframes showMessage {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }

    .assinatura {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      color: #888;
      font-family: 'Poppins', sans-serif;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn" id="btn">Clique aqui gaud√©ria üéÅ</button>
    <div class="message hidden" id="msg">
      Feliz anivers√°rio! üéâ<br>Que seu dia seja t√£o especial quanto voc√™! üíñ
    </div>
  </div>

  <div class="assinatura">De: Chico</div>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script>
    const emojis = ['ü•≥', 'üéâ'];

    for (let i = 0; i < 50; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${Math.random() * 30 + 10}px`;
      emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
    }

    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      btn.classList.add('hidden');
      msg.classList.remove('hidden');

      document.querySelectorAll('.emoji').forEach(emoji => {
        emoji.style.animationDuration = `${Math.random() * 2 + 2}s`;
      });

      msg.style.animation = "showMessage 1s ease forwards, pulse 1.5s ease-in-out infinite";

      const style = document.createElement("style");
      style.textContent = `
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>

</body>
</html>
